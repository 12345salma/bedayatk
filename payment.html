<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/payment.css" />
  <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>

<div class="container py-5" id="payment">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <h3 class="mb-4 text-center">Choose Your Plan</h3>

        <form id="paymentForm">
          <!-- Plan Type Toggle -->
          <div class="mb-3 text-center">
            <div class="btn-group" role="group">
              <input type="radio" class="btn-check" name="paymentType" id="freeTrial" value="Free Trial" checked>
              <label class="btn btn-outline-primary" for="freeTrial">Free Trial</label>

              <input type="radio" class="btn-check" name="paymentType" id="fullPayment" value="Full Payment">
              <label class="btn btn-outline-primary" for="fullPayment">Full Payment</label>
            </div>
          </div>

          <!-- Billing Cycle -->
          <div class="mb-3 text-center">
            <label class="form-label fw-semibold">Billing Cycle</label>
            <select class="form-select w-50 mx-auto" id="billingCycle" name="billingCycle">
              <option value="Monthly">Monthly - 9.99LE</option>
              <option value="Yearly">Yearly - 99.99LE</option>
            </select>
          </div>

          <!-- User Info -->
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="fullName" placeholder="John" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" placeholder="you@example.com" required />
          </div>

          <!-- Card Info -->
          <div id="paymentSection">
            <div class="mb-3">
              <label class="form-label">Card Number</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa-regular fa-credit-card"></i></span>
                <input type="text" class="form-control" name="cardNumber" placeholder="1234 5678 9012 3456" required />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Expiry Date</label>
                <input type="number" class="form-control"  name="expiry" maxlength="4" placeholder="MM/YY" required />


              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">CVC</label>
                <input type="text" class="form-control" name="cvc" placeholder="123" required />
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold mt-3">
            Submit
          </button>

          <p class="text-center text-muted mt-3 small">
            Your payment is encrypted and secure.
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="JS/payment.js"></script>
</body>
</html>
