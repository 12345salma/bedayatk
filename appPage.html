<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Business Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container my-5" id="apply">
      <div class="bg-white shadow-sm rounded p-4">
        <h5 class="fw-bold mb-2">Business Application</h5>
        <p class="text-muted">Do you already have a business?</p>
        <div class="mb-4">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="businessStage"
              id="liability"
              value="idea"
              checked
            />
            <label class="form-check-label" for="liability">Idea Stage</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="businessStage"
              id="property"
              value="operational"
            />
            <label class="form-check-label" for="property">Operational</label>
          </div>
        </div>
        <form id="applicationForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Business name*</label>
              <input
                type="text"
                class="form-control"
                name="businessName"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Founder(s) Name*</label>
              <input
                type="text"
                class="form-control"
                name="founderName"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email*</label>
              <input type="email" class="form-control" name="email" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone number*</label>
              <input type="text" class="form-control" name="phone" required />
            </div>
            <div class="col-12">
              <label class="form-label">Project idea*</label>
              <input
                type="text"
                class="form-control"
                name="projectIdea"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">City*</label>
              <select class="form-select" name="city" required>
                <option value="">Select city</option>
                <option>Alexandria</option>
              </select>
            </div>
          </div>
          <!-- <div class="col-md-4"> <label class="form-label">Preferred Location</label> <input type="text" class="form-control" name="preferredLocation" /> </div> <div class="mb-4 mt-4"> <label class="form-label">Upload your project proposal</label> <div class="border border-dashed p-4 rounded text-center text-muted"> <i class="fa-solid fa-cloud-arrow-up fa-2x mb-2"></i> <p id="fileText">Upload it or drag and drop your files</p> <input type="file" class="form-control" name="fileUpload" id="fileUpload" style="max-width: 300px; margin: 0 auto;" /> </div> </div> -->
          <br />
          <div class="text-end center">
            <button
              class="btn btn-primary px-4"
              type="submit"
              style="background: rgb(5, 5, 27); border-color: rgb(5, 5, 27)"
            >
              Submit request
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
