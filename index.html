<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <body class="b d-flex justify-content-center align-items-center">

        <!-- login page  -->
    
        <section class="container w-50 p-2 border-3 text-center bg-white rounded-3 shadow ">
            <!-- <h1 class="mb-5 text-black fw-bolder">Welcome back!</h1> -->
             <img src="images/white2.png" alt="" class="img-logo">
            
    
            <div class="px-2">
                <input class="form-control mb-4 shadow" type="email" placeholder="Enter your email"
                    aria-label="default input example" id="EmailLogin" oninput="">
    
                <input class="form-control shadow" type="password" placeholder="Enter your password"
                    aria-label="default input example" id="PasswordLogin" oninput="">
    
                <p class="text-white mt-4 bg-danger py-2 bg-opacity-75 rounded-5 d-none">Invalid email or password</p>
    
                <button type="button" id="btnLogin" class="btn btn-primary w-100 my-5">Log in</button>
    
                <p class="text-danger bg-white fst-italic fw-medium invaliddata d-none">Invalid data!</p>
     
                <span class="text-primary-emphasis">Don't have an account? <a href="./signup.html" class="text-primary-emphasis" >Sign up</a>
                </span>
    
            </div>
    
        </section>

        <script src="JS/index.js"></script>
        <script src="JS/signup.js"></script>
        <script src="JS/home.js"></script>


    </body>

</html>
